<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册表单</title>
</head>
<body>
    <table width="600" align="center" cellspacing="20">
        <caption><h3>青春不常在，赶紧谈恋爱</h3></caption>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="gender" checked="checked><img src="images/man.jpg">男
                <input type="radio" name="gender"><img src="images/women.jpg">女
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>请选择年</option>
                    <option>1991</option>
                    <option>1992</option>
                    <option>1993</option>
                </select>
                <select>
                    <option>请选择月</option>
                    <option>3月</option>
                    <option>1月</option>
                    <option>2月</option>
                </select>
                <select>
                    <option>请选择日</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" value="北京">
            </td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="married">已婚
                <input type="radio" name="married" checked="checked">未婚
                <input type="radio" name="married">保密
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td><input type="text" value="本科"></td>
        </tr>
        <tr>
            <td>月薪</td>
            <td><input type="text" value="5000-10000"></td>
        </tr>
        <tr>
            <td>手机</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>昵称</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>喜欢类型</td>
            <td>
                <input type="checkbox" name="love">小鲜肉
                <input type="checkbox" name="love">老腊肉
                <input type="checkbox" name="love">小仙女
                <input type="checkbox" name="love">男人婆
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="image" src="images/btn.png">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked">我同意注册条款和会员加入标准
            </td>
        </tr>
        <tr>
            <td></td>
            <td><a href="login.html">我是会员，立即登录</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
                <ul>
                    <li>年满十八，单身</li>
                    <li>抱着认真的态度</li>
                    <li>寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
