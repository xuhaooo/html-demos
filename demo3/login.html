<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
</head>
<body>
    <table width="400" align="center" cellspacing="20">
        <caption>会员登录</caption>
        <tr>
            <td>登录账号</td>
            <td>
                <input type="text" value="邮箱/账号/手机号">
            </td>
        </tr>
        <tr>
            <td>密码</td>
            <td>
                <input type="password">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked">两周内自动登录
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="image" src="images/login.png">
                <a href="#">忘记密码</a>
            </td>
        </tr>
        <tr>
            <td>其他账号登录</td>
            <td>
                <input type="image" src="images/ico1.png">QQ
                <input type="image" src="images/ico2.png">新浪微博
                <input type="image" src="images/ico3.png">百度
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="index1.html">还不是会员，立即注册</a>
            </td>
        </tr>
    </table>
</body>
</html>
